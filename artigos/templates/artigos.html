{% extends 'base.html' %}

{% block titulo %}Artigos{% endblock %}

{% block conteudo %}
    <h1>Artigos</h1>
    <div class="artigos">
    {% for artigo in artigos %}
        <div class="artigo">
            <h2>
                <a href="{% url 'artigos:detalhes' slug=artigo.slug %}">{{ artigo.titulo }}</a>
            </h2>
            <p>{{ artigo.snippet }}</p>
            <p>{{ artigo.data }}</p>
        </div>
    {% endfor %}
    </div>
{% endblock %}
